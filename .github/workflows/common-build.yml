name: Common Workflow

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string
      sonar_token:
        required: true
        type: string
      dockerhub_username:
        required: true
        type: string
      dockerhub_token:
        required: true
        type: string

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Package with Maven
        run: mvn clean install package -DskipTests

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ inputs.sonar_token }}
        run: echo "Sonar token is ${{ secrets.SONAR_TOKEN }}"
        run: |
          mvn sonar:sonar \
            -Dsonar.organization=sunidhi-aggarwal \
            -Dsonar.projectKey=sunidhi-aggarwal_semtech \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ inputs.dockerhub_token }}

      - name: Build Docker Image
        run: |
          docker build -t sunidhidocker/semtech-poc:${{ inputs.branch-name }} .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push sunidhidocker/semtech-poc:${{ inputs.branch-name }}
