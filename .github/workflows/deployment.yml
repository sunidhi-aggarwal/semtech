name: App Deployment
on:
  push:
    branches:
      - 'feature/**'
      - 'main'
  merge_group:

env:
  IMAGE_NAME: sunidhidocker/semtech-poc

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and Package with Maven
        run: mvn clean verify package -DskipTests

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.organization=sunidhi-aggarwal \
            -Dsonar.projectKey=sunidhi-aggarwal_semtech \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Branch Name
        id: extract_branch
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ steps.extract_branch.outputs.branch }} .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push $IMAGE_NAME:${{ steps.extract_branch.outputs.branch }}
